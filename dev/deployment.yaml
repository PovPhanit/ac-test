apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
      - name: node
        image: nginx:latest
        ports:
        - containerPort: 80
